<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para
        agendar a sua mentoria
      </p>
    </header>
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-firstname">Nome</label>
              <input type="text" id="event-firstname"/>
            </div>
    
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-mail">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-mail" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" />
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <div class="title-legend">Primeira mentoria</div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>       

          <div class="title-legend">Segunda mentoria</div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div> 
        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" type="submit" value="Salvar evento">
    </footer>
  </div>
</body>
</html>
